name: Build and Publish Docker Image

on:
  push:
    branches: [ "main" ]   # or master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout source code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2️⃣ Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # 3️⃣ Build and push Docker image
    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: your-dockerhub-username/dentalapp:latest

    # ✅ Optional: Also tag with commit SHA
    - name: Tag with commit SHA
      run: |
        docker tag your-dockerhub-username/dentalapp:latest your-dockerhub-username/dentalapp:${{ github.sha }}
        docker push your-dockerhub-username/dentalapp:${{ github.sha }}
